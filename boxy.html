<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<script src="lib/jquery-2.2.4.min.js"></script>
<script src="lib/preloadjs-0.6.2.min.js"></script>
<script src="lib/easeljs-0.8.2.min.js"></script>
<script src="lib/tweenjs-0.6.2.min.js"></script>
<script src="lib/webgl-0.8.2.combined.js"></script>
<script src="dist/boxy.js"></script>
<script>
function init() {
  console.log($("#boxyCanvas").width(), $("#boxyCanvas").height());
  var ratio = 16 / 9;
  var heightRatio = 9 / 16;
  var width = $(window).width();
  var height = width * heightRatio;
  
  if (height > $(window).height()) {
    height = $(window).height();
    width = height * ratio;
  }
  
  $("#boxyCanvas").attr("width", Math.floor(width));
  $("#boxyCanvas").attr("height", Math.floor(height));
  
  boxy.game.init();
}
</script>
<style>
  @font-face {
    font-family: silkscreen;
    src: url(art/slkscr.ttf);
  }
</style>
</head>


<body onload="init();">
  <canvas id="boxyCanvas" width="793" height="446"></canvas>

<p>Press space to sprint</p>
<p>Ghosts are Hat, i, C.W., and Mol.</p>
<p>Objective is to complete collections, but game does not presently end when task is complete</p>
<p>Getting hit causes boxy to lose the last 3 items consumed</p>

</body>

</html>
